<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
    
</head>

<body>

    <header>
    </header>


    <div class="mainwrapper">


        <div class="main">
            <h1>情報を入力</h1>
            <div class="s input">
               
                <div class="container">
                    <label>ポケモンを入力<input type="text" id="name" list="namedata" size="10" value=" " onchange="nameinput()"></label> <!-- onchangeはフォームや選択メニューが変更されたとき -->
                    <datalist id="namedata"> 
                    </datalist>
                </div>

                <label>レベル<input type="number" id="level" min=1 max=100 style="width:40px;" value="100"></label>
                
                
                <label>睡眠時間<input type="time" id="time" value="08:30"></label>
                <label>睡眠時の元気<input type="number" id="fine" min=1 max=100 style="width:40px;" value="100"></label>
                
            </div>


            <div class="s ingredient">  
                <h2>食材</h2> 
                <label>第1食材の個数
                    <select name="ingredient1" id="ingredient1">   
                    </select>
                </label>

                <label>第2食材の個数
                    <select name="ingredient2" id="ingredient2">
                    </select>
                </label>

                <label>第3食材の個数
                    <select name="ingredient3" id="ingredient3">
                    </select>
                </label>
            </div>


            <div class="s subsikill">
                <h2>サブスキル</h2>
                <div class="berrieS">
                    <label><input type="checkbox" id="berrieS">きのみの数S</label> 
                </div>

                <div class="speedSM">
                    <label><input type="checkbox" name="speedSM" value="0.07">おてつだいスピードS</label>
                    <label><input type="checkbox" name="speedSM" value="0.14">おてつだいスピードM</label>
                </div>


                <div class="speedB">
                    <label>おてつだいボーナス<input type="radio" name="speedB" value="0" checked> なし</label>        
                    <label><input type="radio" name="speedB" value="0.05"> 1個</label>
                    <label><input type="radio" name="speedB" value="0.10"> 2個</label>  
                    <label><input type="radio" name="speedB" value="0.15"> 3個</label> 
                    <label><input type="radio" name="speedB" value="0.20"> 4個</label>
                    <label><input type="radio" name="speedB" value="0.25"> 5個</label>
                </div>


                <div class="ingredientSM">
                    <label><input type="checkbox" name="ingredientSM" value="0.18">食材確率アップS</label>
                    <label><input type="checkbox" name="ingredientSM" value="0.36">食材確率アップM</label>
                </div>

            </div>

            <div class="s personality">
                <h2>性格</h2>

                <div class="speedP">
                    <label>おてつだいスピード性格補正 <input type="radio" name="speedP" value="1" checked> なし</label> 
                    <label><input type="radio" name="speedP" value="0.9"> アップ</label>
                    <label><input type="radio" name="speedP" value="1.1"> ダウン</label> 
                </div>    

                <div class="ingredientP">
                    <label>食材確率性格補正 <input type="radio" name="ingredientP" value="1" checked> なし</label> 
                    <label><input type="radio" name="ingredientP" value="1.2"> アップ</label>
                    <label><input type="radio" name="ingredientP" value="0.8"> ダウン</label>
                </div>
            </div>   
            
            

            <div class="s buttontext">
                <input  type="button" value="計算" onclick="calculation()">
            </div> 


        

        </div>


        <div class="output">
            <h1>結果</h1>
            <div id="result">
                
            </div>

        </div>
        

        

    </div>



    <!-- type="module"つけないとjsファイルのimportが機能しない -->
    <script src="script.js" type="module">
        
    </script> 
    
    
</body>
</html>
